<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d3b66;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a4d7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Abstract Truck Shapes -->
  <g opacity="0.05">
    <rect x="1200" y="200" width="400" height="250" fill="white" rx="10" transform="rotate(-15 1400 325)"/>
    <rect x="300" y="600" width="300" height="180" fill="white" rx="8" transform="rotate(10 450 690)"/>
    <circle cx="1500" cy="800" r="80" fill="white"/>
  </g>
  
  <!-- Grid Lines -->
  <line x1="0" y1="540" x2="1920" y2="540" stroke="white" stroke-opacity="0.05" stroke-width="1"/>
  <line x1="960" y1="0" x2="960" y2="1080" stroke="white" stroke-opacity="0.05" stroke-width="1"/>
</svg>
